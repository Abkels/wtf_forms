<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Input Form</h1>

    <form action="/" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name(size=20) }}
        <br>
        {{ form.email.label }} {{ form.email(size=20) }}
        <br>
        {{ form.submit() }}
    </form>
</body>
</html>
